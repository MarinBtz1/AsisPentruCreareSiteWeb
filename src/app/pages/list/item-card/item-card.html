<article class="card item-card shadow-sm border-0 h-100">
  <div class="ratio ratio-4x3">
    <img class="card-img-top" [src]="item.image" [alt]="item.title" loading="lazy" />
  </div>
  <div class="card-body d-flex flex-column">
    <p class="text-uppercase text-secondary small fw-semibold mb-1">{{ item.category }}</p>
    <h3 class="h5">{{ item.title }}</h3>
    <p class="text-secondary small flex-grow-1">{{ item.description }}</p>

    <ul class="list-inline small mb-3 text-secondary" *ngIf="item.availableSizes.length">
      <li class="list-inline-item fw-semibold">MÄƒrimi:</li>
      <li class="list-inline-item" *ngFor="let size of item.availableSizes">
        <span class="badge bg-light text-dark">{{ size }}</span>
      </li>
    </ul>

    <div class="d-flex justify-content-between align-items-center">
      <span class="fw-bold text-primary">{{ item.price | currency: 'RON' }}</span>
      <a class="btn btn-outline-dark btn-sm" [routerLink]="['/details', item.id]"> Detalii </a>
    </div>
  </div>
</article>
